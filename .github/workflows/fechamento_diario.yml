name: Fechamento Diário de Monitoramento

on:
  schedule:
    - cron: '0 3 * * *' # 03:00 UTC -> 00:00 BRT
  workflow_dispatch: # Permite rodar manualmente no botão "Run workflow"

jobs:
  analise_pos_monitoramento:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pandas supabase

      - name: Executar script de fechamento
        env:
          SUPABASE_A_URL: ${{ secrets.SUPABASE_A_URL }}
          SUPABASE_A_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_A_SERVICE_ROLE_KEY }}
          SUPABASE_B_URL: ${{ secrets.SUPABASE_B_URL }}
          SUPABASE_B_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_B_SERVICE_ROLE_KEY }}
          DIESEL_SOURCE_TABLE: "premiacao_diaria"
        run: python scripts/analise_pos_monitoramento.py
